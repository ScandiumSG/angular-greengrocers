<div class="items-container">
    <app-items-filtering/>
    <ul class="item-list-container">
        <li class="store-item" *ngFor="let item of items">
            <img [class.item-image]="true" [src]="'/assets/icons/' + item.id + '.svg'" />
            <h3>{{ capitalizeFirstLetter(item.name) }}</h3>
            <span>{{ item.price | currency }}</span><br/>
            <button (click)="addItemToCart(item)">Add to cart</button>
        </li>
    </ul>
</div>
